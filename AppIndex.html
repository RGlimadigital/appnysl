<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="css/images/nysl_logo.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-title" content="NYSL">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="css/Appstyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="contain-logo">
            <div class="logos">
                <div class="nysl-logo">
                    <figure>
                        <img class='logo' src="css/images/nysl_logo.png" alt="">
                    </figure>

                </div>
                <div class="nysl-name">
                    <figure class="nysl-name">
                        <img class="logo-name" src="css/images/Nysl-logo.png" alt="">
                    </figure>

                </div>
            </div>

            <div class="menu-logo">
                <figure>
                    <img class="hamburger-logo" src="css/images/menu-logo1.png" alt="hamburger">
                </figure>
            </div>
        </div>




    </header>


    <section class="main-info">

   <aricle class="primero">
            <div class="titulo">
            <h2>Proximos partidos:</h2>
            <hr>
        </div>

        <div class="show-dates">
            <div class="dates">
                <p class="date">19/01</p>




            </div>
            <div class="info-dates">
                <div class="equip-name">
                    <h2> <span><i class="fas fa-futbol"></i> </span> Ubiqum x Wework</h2>

                </div>
                <div class="time-info">
                    <p class="time-title"><span><i class="far fa-clock"></i></span> TIME:</p>
                    <p class="time">16:30</p>

                </div>
                <div class="date-direction">
                    <p class="direction"><i class="fas fa-map-marker-alt"></i> <b>Estadio:</b> Greenbay Elementary.</p>
                   
                   
                </div>
               

           

            </div>


        </div>
        <hr class="division">
   </aricle>
   
    <aricle class="segundo">
            

        <div class="show-dates">
            <div class="dates">
                <p class="date">22/01</p>




            </div>
            <div class="info-dates">
                <div class="equip-name">
                    <h2> <span><i class="fas fa-futbol"></i> </span> North Park x Loras</h2>

                </div>
                <div class="time-info">
                    <p class="time-title"><span><i class="far fa-clock"></i></span> TIME:</p>
                    <p class="time">14:30</p>

                </div>
                <div class="date-direction">
                    <p class="direction"><i class="fas fa-map-marker-alt"></i> <b>Estadio:</b> Greenbay Elementary.</p>
                   

                   
                </div>
               

           

            </div>


        </div>
      
   </aricle>
   <hr class="division">
   
   <aricle class="Tercero">
            

        <div class="show-dates">
            <div class="dates">
                <p class="date">22/01</p>




            </div>
            <div class="info-dates">
                <div class="equip-name">
                    <h2> <span><i class="fas fa-futbol"></i> </span> Rochester x Carthage
</h2>

                </div>
                <div class="time-info">
                    <p class="time-title"><span><i class="far fa-clock"></i></span> TIME:</p>
                    <p class="time">14:30</p>

                </div>
                <div class="date-direction">
                    <p class="direction"><i class="fas fa-map-marker-alt"></i> <b>Estadio:</b> Greenbay Elementary.</p>
                   

                   
                </div>
               

           

            </div>


        </div>
      
   </aricle>    
   
   









    </section>






</body>

</html>
